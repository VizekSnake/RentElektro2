# nginx.conf

# Set the user and group under which NGINX will run
user nginx;
worker_processes auto;

# Define the events block
events {
    worker_connections 1024;
}

# Define the HTTP server block
http {
    # Define the MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Define the logging configuration
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Define the server block for your FastAPI application
    server {
        listen 80;  # Port on which NGINX will listen

        # Server name (replace example.com with your domain name)
        server_name example.com;

        # Location block to proxy requests to your FastAPI application
        location / {
            proxy_pass http://127.0.0.1:8000;  # Address and port of your FastAPI application
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
